    <!-- Download Section -->
    <section id="posts" class="content-section text-center">
        <div class="row">
            <div class="container">
                <div class="col-lg-8 col-lg-offset-2">
                    <h2>Posts</h2>
                    <ul style="text-align: left;">
                        {% for post in site.posts limit: 5 %}
                            <li>
                                <a href="{{ post.url }}">{{ post.title }}</a>
                                {{ post.excerpt }}
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </section>
